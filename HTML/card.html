<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <input type="text" name="akshar" id="akshar" onblur="my()">

  </form>

  <div class="text"></div>
</body>

<script>


function my(){
  
  var val = document.querySelector("#akshar").value;
 
  var text = document.querySelector(".text");

  text.innerHTML = val;


}
  </script>
</html>
