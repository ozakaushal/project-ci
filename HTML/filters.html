<!DOCTYPE html>
<html>

<head>
    <title>Selected Items List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
        }

        select {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }

        .selected-items {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .selected-item {
            display: flex;
            align-items: center;
            background-color: #eee;
            padding: 5px 10px;
            border-radius: 20px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .selected-item span {
            margin-right: 5px;
        }

        .selected-item button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-left: 5px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Selected Items List</h1>


        
        <ul class="dropdown-menu" id="item-list">
            <select class="dropdown-menu">

                <li>
                    <option value="item1">Item 1</option>
                </li>
                <li>
                    <option value="item2">Item 2</option>
                </li>
                <li>
                    <option value="item3">Item 3</option>
                </li>
                <li>
                    <option value="item4">Item 4</option>
                </li>
                <li>
                    <option value="item5">Item 5</option>
                </li>
            </select>

        </ul>
        <div class="selected-items"></div>
    </div>

    
    <script>
        const select = document.getElementById('item-list');
        const selectedItems = document.querySelector('.selected-items');

        select.addEventListener('change', (event) => {
            const selectedOption = event.target.selectedOptions[0];
            const selectedItemId = selectedOption.value;

            // main div
            const selectedItem = document.createElement('div');
            selectedItem.classList.add('selected-item');
            selectedItem.dataset.itemId = selectedItemId;

            const itemText = document.createElement('span');
            itemText.textContent = selectedOption.textContent;
            selectedItem.appendChild(itemText);

            const removeButton = document.createElement('button');
            removeButton.innerHTML = '&times;';
            removeButton.addEventListener('click', () => {
                selectedItem.remove();
                select.querySelector(`[value="${selectedItemId}"]`).selected = false;
            });
            selectedItem.appendChild(removeButton);

            selectedItems.appendChild(selectedItem);

            select.querySelector(`[value="${selectedItemId}"]`).selected = false;
        });
    </script>
</body>

</html>
